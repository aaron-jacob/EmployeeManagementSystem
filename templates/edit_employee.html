<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_employee.css') }}">
    <title>Edit Employee</title>
</head>
<body>
    <header>
        <h1>Edit Employee</h1>
    </header>
    <div class="container">
        <form method="post" action="{{ url_for('edit_employee', employee_id=employee[0]) }}" class="employee-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ employee[1] }}" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                {% for department in departments %}
                    <option value="{{ department[0] }}" {% if department[0] == employee[3] %}selected{% endif %}>{{ department[1] }}</option>
                {% endfor %}
            </select>

            <label for="position">Position:</label>
            <select id="position" name="position" required>
                {% for position in positions %}
                    <option value="{{ position[0] }}" {% if position[0] == employee[4] %}selected{% endif %}>{{ position[1] }}</option>
                {% endfor %}
            </select>

            <label for="project">Project:</label>
            <select id="project" name="project" required>
                {% for project in projects %}
                    <option value="{{ project[0] }}" {% if project[0] == employee[5] %}selected{% endif %}>{{ project[1] }}</option>
                {% endfor %}
            </select>

            <label for="skill">Skill:</label>
            <select id="skill" name="skill" required>
                {% for skill in skills %}
                    <option value="{{ skill[0] }}" {% if skill[0] == employee[6] %}selected{% endif %}>{{ skill[1] }}</option>
                {% endfor %}
            </select>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                {% for role in roles %}
                    <option value="{{ role[0] }}" {% if role[0] == employee[7] %}selected{% endif %}>{{ role[1] }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Update Employee">
        </form>
    </div>
</body>
</html>
