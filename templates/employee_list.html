<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='employee_list.css') }}">
    <title>Employee List</title>
</head>
<body>
    <header>
        <h1>Employee List</h1>
    </header>
    <table class="employee-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Position</th>
                <th>Project</th>
                <th>Skill</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee[1] }}</td>
                    <td>{{ employee[2] }}</td>
                    <td>{{ employee[3] }}</td>
                    <td>{{ employee[4] }}</td>
                    <td>{{ employee[5] }}</td>
                    <td>{{ employee[6] }}</td>
                    <td><a href="{{ url_for('edit_employee', employee_id=employee[0]) }}">Edit</a></td>
                    <td><a href="{{ url_for('delete_employee', employee_id=employee[0]) }}" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
